<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>Auth Exercise</title>
</head>
<body>

    <nav class="navbar navbar-light bg-secondary justify-between position-sticky">
        <div class="container">
            <a href="/" class="navbar-brand text-white">Auth Exercise</a>
        </div>

        <ul class="nav navbar-nav flex-row">

            {% if session['username'] %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-white"><b>{{ session['username'] }}</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/register">Create Account</a>
                </li>
            {% endif %}
        </ul>
    </nav>


    {% block content %}
    {% endblock %}
</body>
</html>
